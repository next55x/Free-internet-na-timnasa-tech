        * {

        body {

            gap: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 242, 254, 0.4);
        }

        .play-btn {
            background: #00f2fe;
            color: #000;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Vitufe (Buttons) */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            font-weight: 500;
            transition: 0.3s ease-in-out;
            font-size: 15px;
        }

        .link-item i {
            font-size: 20px;
            width: 35px;
            text-align: center;
            margin-right: 10px;
        }

        .link-item:hover {
            background: rgba(0, 242, 254, 0.2);
            border-color: #00f2fe;
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
        }

        /* Colors for Icons */
        .fa-whatsapp { color: #25D366; }
        .fa-instagram { color: #E4405F; }
        .fa-tiktok { color: #fff; }
        .fa-facebook { color: #1877F2; }
        .fa-youtube { color: #FF0000; }
        .fa-telegram { color: #0088cc; }
        .fa-key { color: #FFD700; }
        .fa-envelope { color: #EA4335; }

</head>
<body>

<script>
    /* JavaScript kwa ajili ya Music Player */
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");
    let playBtn = document.getElementById("playBtn");
    let songStatus = document.getElementById("songStatus");

    playBtn.addEventListener("click", () => {
        if (song.paused) {
            song.play();
            ctrlIcon.classList.replace("fa-play", "fa-pause");
            songStatus.innerText = "Sasa Inacheza...";
        } else {
            song.pause();
            ctrlIcon.classList.replace("fa-pause", "fa-play");
            songStatus.innerText = "Muziki Umesimama";
        }
    });

    song.onended = function() {
        ctrlIcon.classList.replace("fa-pause", "fa-play");
        songStatus.innerText = "Cheza Muziki";
    }
</script>
