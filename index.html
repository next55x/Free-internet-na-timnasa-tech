<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Bio Link | Timnasa Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS: MUONEKANO (STYLING) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Picha ya Mabawa (Background) */
            background: #050505 url('https://w0.peakpx.com/wallpaper/421/170/HD-wallpaper-neon-wings-dark-background-creative-art-wings-neon-art.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.7); /* Kivuli cheusi kidogo */
            backdrop-filter: blur(8px); /* Effect ya kioo (Glassmorphism) */
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00f2fe;
            box-shadow: 0 0 20px #00f2fe;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 { font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        .bio-text { color: #00f2fe; font-size: 14px; margin-bottom: 25px; font-weight: bold; }

        /* Music Player */
        .player-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            border: 1px solid #00f2fe;
        }

        .play-btn {
            background: #00f2fe;
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* Buttons List */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px; /* Vitufe vya duara kama Timnasa */
            font-weight: 600;
            transition: 0.4s;
        }

        .link-item i {
            font-size: 22px;
            width: 40px;
        }

        .link-item:hover {
            background: #00f2fe;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00f2fe;
        }

        /* Rangi za Icons */
        .fa-whatsapp { color: #25D366; }
        .fa-youtube { color: #FF0000; }
        .fa-tiktok { color: #fff; }
        .fa-facebook { color: #1877F2; }
        .fa-telegram { color: #0088cc; }
        .fa-cloud { color: #6762a6; } /* Heroku Icon */

    </style>
</head>
<body>

<div class="container">
    <img src="https://files.catbox.moe/zm113g.jpg" alt="Avatar" class="profile-img">
    <h1>JINA LAKO</h1>
    <p class="bio-text">Welcome to my free internet website na TIMNASA_TMD1üåê</p>

    <div class="player-box">
        <button class="play-btn" id="playBtn">
            <i class="fas fa-play" id="ctrlIcon"></i>
        </button>
        <span id="songStatus">Cheza Muziki</span>
        <audio id="song">
            <source src="https://files.catbox.moe/lc98ly.mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="links-wrapper">
        <a href="https://wa.me/255784766591" class="link-item"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="#" class="link-item"><i class="fab fa-youtube"></i> YouTube Channel</a>
        <a href="#" class="link-item"><i class="fab fa-tiktok"></i> TikTok Profile</a>
        <a href="#" class="link-item"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#" class="link-item"><i class="fab fa-telegram"></i> Telegram Group</a>
        <a href="https://heroku.com" class="link-item"><i class="fas fa-cloud"></i> Heroku Project</a>
    </div>
</div>

<script>
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");
    let playBtn = document.getElementById("playBtn");
    let songStatus = document.getElementById("songStatus");

    playBtn.addEventListener("click", () => {
        if (song.paused) {
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
            songStatus.innerText = "Sasa Inacheza...";
        } else {
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
            songStatus.innerText = "Muziki Umesimama";
        }
    });

    // Ikimaliza kucheza, rudi mwanzo
    song.onended = function() {
        ctrlIcon.classList.add("fa-play");
        ctrlIcon.classList.remove("fa-pause");
        songStatus.innerText = "Cheza Muziki";
    }
</script>

</body>
    </html>
